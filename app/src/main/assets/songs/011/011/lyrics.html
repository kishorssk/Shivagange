		</p>
	</div>
	<div>
		<p>
			मदशिखिपिञ्छ-अलंकृत-चिकुरे<br />
			महनीयकपोल-विजितमुकुरे । (मानस…)
		</p>
	</div>
	<div>
		<p>
			श्रीरमणी-कुच-दुर्ग-विहारे<br />
			सेवकजन-मन्दिर-मन्दारे।<br />
			परमहंस-मुख-चन्द्र-चकोरे <br />
			परिपूरित-मुरलीरवधारे ॥ (मानस..)
		</p>
