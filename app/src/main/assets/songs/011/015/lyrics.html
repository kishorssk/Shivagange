<body>
	<h2>भज रे यदुनाथं</h2>
	<div>
		<p>
			भज रे यदुनाथं मानस भज रे यदुनाथम्
		</p>
	</div>
	<div>
		<p>
			गोपवधू-परिरंभण-लोलं<br />
			गोपकिशोरं-अद्भुतलीलम् (भज रे)
		</p>
	</div>
	<div>
		<p>
			कपटाङ्गीकृत-मानुषवेषं<br />
			कपट-नाट्य-कृत कुत्सित-वेषम् (भज रे)
		</p>
	</div>
	<div>
		<p>
			परमहंस-हृत्-तत्त्व-स्वरूपं<br />
			प्रणव-पयोधर प्रणव-स्वरूपम् (भज रे)
		</p>
	</div>
</body>
