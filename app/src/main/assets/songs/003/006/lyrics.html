<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">

<body>
	<h2>दाशरथे मां पालय</h2>
	<div>
		<p>
			दाशरथे मां पालय दारितदशवदन ।<br />
			दीनजनावनदीक्ष दुरितापहवीक्ष ॥
		</p>
	</div>
	<div>
		<p>
			कौसल्याप्रियतनय कौशिकमुखविनुत ।<br />
			दण्डितदैत्यव्रात खण्डितहरचाप ॥ १ ॥
		</p>
	</div>
	<div>
		<p>
			खरदूषणमुखरक्षो विदलननिपुणशर ।<br />
			खरकिरणान्वयसागर राकाशिशिरकर ॥ २ ॥
		</p>
	</div>
	<div>
		<p>
			भवभयनाशनचतुर भजतामभयकर ।<br />
			भरताद्यनुजसमेत भारतीतीर्थनुत ॥ ३ ॥
		</p>
	</div>
</body>
</html>
