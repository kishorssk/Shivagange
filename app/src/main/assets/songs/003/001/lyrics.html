<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>वंदे देवं - प्रणमामि गणेश्वरं</h2>
	<div>
		<p>
			प्रणमामि गणेश्वरं विघ्नध्वान्तदिनेश्वरम् ॥
		</p>
	</div>
	<div>
		<p>
			पुरारिप्रियनन्दनं सुरारिदर्पदलनम् <br />
			मुररिपूजितदं विदारितान्तरायम् ॥
		</p>
	</div>
	<div>
		<p>
			अज्ञानमाशु विनाशयन्तं प्रज्ञां द्रुतं प्रयच्छन्तं <br />
			भक्ताभीष्टप्रदातारं भारतीतीर्थपूजितम् ॥
		</p>
	</div>
</body>
</html>
