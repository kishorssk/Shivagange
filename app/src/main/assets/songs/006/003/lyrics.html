<body>
	<h2>॥ श्रीविनायकस्तुतिः ॥</h2>
	<div>
		<p>
			अश्वत्थोयं प्रपञ्चो न हि खलु सुखलेशोप्यत्र तस्माज्जिहास्यो<br />
			लोका इत्यादरेण प्रणतभयहरो वारणग्र्यास्य एषः ।<br />
			बोधायैव स्वयं किं वसति दृढतराश्वत्थमूले कृपालु-<br />
			र्नाहं जानामि यूयं वदत बुधवराः किं तथा वान्यथा वा ॥
		</p>
	</div>
</body>
</html>
