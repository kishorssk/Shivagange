<body>
	<h2>भज रे लोकगुरुं</h2>
	<div>
		<p>
			भज रे लोकगुरुं मनुज भज रे लोकगुरुम्
		</p>
	</div>
	<div>
		<p>
			आर्यांबामुखपङ्कजभानुं आर्याजानिपदांबुजभृङ्गम् ।<br />
			नित्यानित्यविवेचनचतुरं सत्याद्वयचिच्चिन्तननिरतम् ॥
		</p>
	</div>
	<div>
		<p>
			दण्डकमण्डलुमण्डितपाणिं पण्डितपामरवन्दितपादम् ।<br />
			शङ्करमाश्रितजनमन्दारं किङ्करभारतीतीर्थसुसेव्यम् ॥
		</p>
	</div>
</body>
