<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../../style/style.css">
</head>
<body>
	<h2>शङ्करदेशिक मामव</h2>
	<div>
		<p>
			शङ्करदेशिक मामव किङ्करमतिदीनम् <br />
			भङ्गुरविषयासक्तं भवभीतिग्रस्तम् ॥
		</p>
	</div>
	<div>
		<p>
			पूर्णातीरसमुद्भव चूर्णितदुरितौघ<br />
			काषायाम्बरभूषित करधृतचिन्मुद्र ॥
		</p>
	</div>
	<div>
		<p>
			वेदान्ताम्बुधिसोम विद्रावितकाम<br />
			निगृहीताखिलकरण निखिलास्तिकशरण ॥
		</p>
	</div>
	<div>
		<p>
			श्रृङ्गाचलकृतवास श्रितशशिमौलीश<br />
			पालितभक्तव्रात भारतीतीर्थानुत ॥
		</p>
	</div>
</body>
</html>
