<body>
	<h2>॥ श्रीशारदागीतम् ॥</h2>
	<div>
		<p>
			शारदे करुणानिधे सकलानवाम्ब सदा जनान् ।<br />
			चारणादिमगीतवैभवपूरिताखिलदिक्तते ॥ १ ॥
		</p>
	</div>
	<div>
		<p>
			भर्मभूषणभूषिते वररत्नमौलिविराजिते ।<br />
			शर्मदायिनि कर्ममोचिनि निर्मलं कुरु मानसम् ॥ २ ॥
		</p>
	</div>
	<div>
		<p>
			हस्तसन्धृतपुस्तकाक्षपटीसुधाघटमुद्रिके ।<br />
			कस्तवास्ति हि वर्णने चतुरो नरः खचरोऽथवा ॥ ३ ॥
		</p>
	</div>
</body>
