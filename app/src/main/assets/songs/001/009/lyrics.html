<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">

<body>
	<h2>॥ श्रीशारदागीतम् ॥</h2>
	<div>
		<p>
			मङ्गलं वरऋष्यशृङ्गनगरवासिनि ।<br />
			मङ्गलं सुरत्नभूषणालिभासिनि ॥
		</p>
	</div>
	<div>
		<p>
			दन्तकान्तिनिर्धुताच्छकुन्दडम्बरे<br />
			शान्तचित्तसेव्यमानपादपङ्कजे ॥
		</p>
	</div>
	<div>
		<p>
			शङ्करार्यरचितादिव्यचक्रमध्यगे<br />
			किङ्करायितामरेन्द्रमुख्यदेवते ॥
		</p>
	</div>
	<div>
		<p>
			पादनम्रलोकसर्वकाङ्क्षितार्थदे<br />
			मोदमक्षयिष्णुमम्ब देहि शारदे ॥
		</p>
	</div>
</body>
</html>
