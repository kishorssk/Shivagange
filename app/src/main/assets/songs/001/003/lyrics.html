<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

<body>
	<h2>॥ श्रीशारदागीतम् ॥</h2>
	<div>
		<p>
			विधिमुखाम्भोजहंसि शारदे रक्ष्याः कृपया
		</p>
	</div>
	<div>
		<p>
			कमलाक्षमुख्यामरपूजितपादाम्भोजे ।<br />
			कमलाप्रदानदक्षे नमतां जनानां त्वरया ॥ १ ॥
		</p>
	</div>
	<div>
		<p>
			मुखधूतचन्द्राम्भोजे मखजापतर्प्ये बुधैः ।<br />
			सुखज्ञानसत्तारूपे सुखमाशु दत्त्वानन्तम् ॥ २ ॥
		</p>
	</div>
	<div>
		<p>
			कचजितनीलाम्भोदे कुचधूतचक्रे शिवे<br />
			अचलेन मनसाप्ये रचनावनस्वातन्त्र्ये ॥ ३ ॥
		</p>
	</div>
</body>
</html>
