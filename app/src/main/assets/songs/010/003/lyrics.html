<body>
	<h2>ಗುರುದೇವ ನೀನೋರ್ವ</h2>
	<div>
		<p>
			ಗುರುದೇವ ನೀನೋರ್ವ ನಿಜದೇವನೈ । ನಿನ್ನ<br />
			ಚರಣದೋಳ್ಬೆರೆಯದ ನರನೇ ಪಾಮರನೈ ।।
		</p>
	</div>
	<div>
		<p>
			ತಿರುಕನಂದದಿ ಪುರ ಪುರಗಳ ತಿರುಗುತ ।<br />
			ನರಳುವೋತರಳನ ಹರನ ಮೀರಿಸಿದೈ ।। ಗುರುದೇವ ।।
		</p>
	</div>
	<div>
		<p>
			ಕರಣವ ಕರಗಿಸಿ ಮರುಗಿದ ಮುನಿಗಳು ।<br />
			ಅರಸಿ ತಾವರಿಯದ ಸಿರಿಯ ತೋರಿಸಿದೈ ।। ಗುರುದೇವ ।।
		</p>
	</div>
	<div>
		<p>
			ಗುರು ಶಂಕರಾರ್ಯನೇ ಕರುಣತೋರಲು ತಾನೇ <br />
			ಗುರುವೆಂಬ ನಾಮವ ಧರಿಸಿ ಬಂದಿಹನೈ ।। ಗುರುದೇವ ।।
		</p>
	</div>
</body>
