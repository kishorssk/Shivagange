	<h2>॥ श्रीशारदादशकम् ॥</h2>
	<div>
		<p>	
			गतिजितमरालगर्वां<br />
			मतिदानधुरंधरां प्रणम्रेभ्यः ।<br />
			यतिनाथसेवितपदा<br />
			मतिभक्त्या नौमि शारदां सदयाम् ॥
		</p>
	</div>
