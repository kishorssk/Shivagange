<!DOCTYPE html>

<body>
	<h2>विद्या मुद्राक्षमाला</h2>
	<div>
		<p>
			विद्यामुद्राक्षमालाऽमृतकलशकरा कोटिसूर्यप्रकाशा <br />
			जाया पद्मोद्भवस्य प्रणतजनततेः सर्वमिष्टं दिशन्ती ।<br />
			इन्द्रोपेन्द्रादिवन्द्या त्रिभुवनजननी वाक्सवित्री शरण्या<br />
			सेयं श्रीशारदाम्बा सकलसुखकरी मङ्गलानि प्रदद्यात् ॥
		</p>
	</div>
</body>
</html>
