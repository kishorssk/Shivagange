<body>
	<h2>॥ श्रीवाणीशरणागतिस्तोत्रम् ॥</h2>
	<div>
		<p>
			बालोडुुपप्रविलसत्कचमध्यभागां <br />
			नीलोत्पलप्रतिभटाक्षिविराजमानाम् ।<br />
			कालोन्मिषत्किसलयारुणपादपद्मां<br />
			वाणीमनन्यशरणः शरणं प्रपद्ये ॥
		</p>
	</div>
</body>
