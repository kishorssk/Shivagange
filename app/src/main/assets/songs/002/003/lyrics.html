<body>
	<h2>॥ श्री शारदाशतश्लोकी ॥</h2>
	<div>
		<p>
			कमनीयकवित्वदां जवा -<br />
			द्रमणीयाम्बुजतुल्यपद्युताम ।<br />
			शमनीयभयापहारिणीं<br />
			रमणीं पद्मभवस्य भावये ॥
		</p>
	</div>
	
	<h2>श्री सरस्वती नमोस्तुते</h2>
	<p>
		<strong>कृति - </strong>श्री मुत्तुस्वामि दीक्षितर्<br />
		<strong>राग - </strong> आरभि
	</p>
</body>
