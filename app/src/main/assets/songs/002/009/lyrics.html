<body>
	<h2>॥ श्रीवाणीशरणागतिस्तोत्रम् ॥</h2>
	<div>
		<p>
			वेणीं सितेतरसमीरणभोजितुल्यां<br />
			वाणीं च केकिकुलगर्वहरां वहंतीम् ।<br />
			श्रोणीं गिरिस्मयविभेदचणां दधानां <br />
			वाणीमनन्यशरणः शरणं प्रपद्ये ॥
		</p>
	</div>
</body>
