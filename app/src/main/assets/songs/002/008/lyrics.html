	<h2>॥ श्रीशारदास्तवकदम्बम् ॥</h2>
	<div>
		<p>
			बालचन्द्रपरिचुंबितशीर्षां<br />
			लीलयैव परिरक्षितलोकाम् ।<br />
			नीलनागसदुशाकृतिवेणीं<br />
			शीलयामि हृदये विधिकांताम् ॥
		</p>
	</div>
	
	<h2>वीणा पुस्तक धारिणीम्</h2>
	<p>
		<strong>कृति - </strong>श्री मुत्तुस्वामि दीक्षितर्<br />
		<strong>राग - </strong>वेगवाहिनि
	</p>
