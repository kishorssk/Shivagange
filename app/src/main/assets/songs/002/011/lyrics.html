<body>
	<h2>॥ श्रीशारदास्तुतिः ॥</h2>
	<div>
		<p>
			सरस्वति कृपानिधे सरसिजासनप्रेयसि<br />
			प्रणम्रजनपालिनि प्रचुरबोधसंदायिनि ।<br />
			समस्तसुकलास्वपि प्रसृतमेनं जवात्<br />
			सुरासुरनमस्कृते कुरु करात्तचिन्मुद्रिके ॥
		</p>
	</div>
</body>
</html>
