	<h2>॥ श्री शारदाशतश्लोकी ॥</h2>
	<div>
		<p>
			वाणि सरस्वति भारति<br />
			वाग्वादिनि वारिजातजनिजाये ।<br />
			काश्मीरनिवासिनि<br />
			कामितफलबून्ददायिनि नमस्ते ॥
		</p>
	</div>
